    <script>
        const slider_img = document.querySelector('.image_slider');
        const slider_text = document.querySelector('.text_slider');
        //slides est un tableau car plusieurs img
        const slides_img = slider_img.getElementsByTagName('img');
        const slides_text = slider_text.getElementsByTagName('div');
        let i = 0;

        const slider_avis = document.querySelector('.avis_slider');
        console.log(slider_avis);
        const slides_avis = slider_avis.getElementsByClassName('avis');
        console.log(slides_avis.length);
        let j = 0;

        //fonction pour faire apparaitre le prochain slide, 
        function nextSlider() {
            //tout d'abord on enlève la class show au premier slide
            slides_img[i].classList.remove('show');
            slides_text[i].classList.remove('show');
            //on incrémente le i pour pouvoir selectionner le prochain slide ( % slides.lenght sert à revenir à 0 quand on i = à la longueur du tableau)
            i = (i + 1) % slides_img.length;
            //on ajoute la class show au prochain slide
            slides_img[i].classList.add('show');
            slides_text[i].classList.add('show');
        }

        //même fonction que nextSLider sauf que c'est pour le slider précedent 
        function previousSlider() {
            slides_img[i].classList.remove('show');
            slides_text[i].classList.remove('show');
            // le calcul est différent car on veut que quand on fasse -1 cela ne fasse pas de négatif,
            i = (i - 1 + slides_img.length) % slides_img.length;
            //on ajoute la class show a la slide précedente
            slides_img[i].classList.add('show');
            slides_text[i].classList.add('show');
        }


        function nextAvis() {
            slides_avis[j].classList.remove('active');
            j = (j + 1) % slides_avis.length;
            slides_avis[j].classList.add('active');
        }
        function previousAvis() {
            slides_avis[j].classList.remove('active');
            j = (j - 1 + slides_avis.length) % slides_avis.length;
            slides_avis[j].classList.add('active');
        }

    </script>
